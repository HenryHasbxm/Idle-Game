<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coinsmith — Simple Idle Game</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ffd166;--muted:#9aa4b2}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;background:linear-gradient(180deg,#071022 0%, #0f1724 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .app{width:980px;max-width:100%;display:grid;grid-template-columns:1fr 360px;gap:20px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);padding:18px;border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,0.6)}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    h1{font-size:20px;margin:0}
    .subtitle{color:var(--muted);font-size:12px}
    .big-row{display:flex;gap:12px}
    .main{padding:18px;min-height:340px}
    .resource{font-size:36px;font-weight:700;color:var(--accent)}
    .click-btn{margin-top:18px;background:linear-gradient(180deg,#ffd166,#ffb347);border:none;padding:18px;border-radius:10px;font-weight:700;font-size:18px;width:100%;cursor:pointer;box-shadow:0 6px 18px rgba(255,177,71,0.25)}
    .click-btn:active{transform:translateY(2px)}
    .producers{display:grid;gap:10px;margin-top:18px}
    .producer{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:8px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.01)}
    .producer h3{margin:0;font-size:14px}
    .producer small{color:var(--muted)}
    .buy-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:8px;cursor:pointer}
    .panel{padding:18px}
    .stat{display:flex;justify-content:space-between;color:var(--muted);margin-bottom:8px}
    .upgrades{margin-top:12px}
    .upgrade{padding:10px;border-radius:8px;background:rgba(255,255,255,0.01);display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:14px;color:var(--muted);font-size:13px}
    .small{font-size:12px;color:var(--muted)}
    .prestige{background:#1f2937;border:1px solid rgba(255,255,255,0.03);padding:10px;border-radius:8px;margin-top:12px}
    .flex{display:flex;gap:8px}
    @media(max-width:880px){.app{grid-template-columns:1fr;}.panel{order:2}}
  </style>
</head>
<body>
  <div class="app">
    <div class="card main">
      <header>
        <div>
          <h1>Coinsmith</h1>
          <div class="subtitle">Click coins, hire producers, and get rich!</div>
        </div>
        <div class="small">v1.0 • Auto-save</div>
      </header>

      <div>
        <div class="resource" id="coins">0</div>
        <div class="small">Coins</div>
        <button id="clickBtn" class="click-btn">Mine +1</button>
      </div>

      <div class="producers" id="producers"></div>

      <div class="footer">
        <div class="small">CPS: <span id="cps">0</span></div>
        <div class="small">Clicks: <span id="clicks">0</span></div>
      </div>
    </div>

    <div class="card panel">
      <h3>Upgrades & Stats</h3>
      <div class="stat"><div>Coins/sec</div><div id="statCPS">0</div></div>
      <div class="stat"><div>Best coins</div><div id="bestCoins">0</div></div>
      <div class="stat"><div>Play time</div><div id="playTime">0s</div></div>

      <div class="upgrades" id="upgrades"></div>

      <div class="prestige">
        <div style="font-weight:700">Prestige</div>
        <div class="small">Reset for Golden Ingots — increase coin gain multiplier</div>
        <div style="margin-top:8px" class="flex">
          <button id="prestigeBtn" class="buy-btn">Prestige</button>
          <div style="align-self:center" id="prestigeInfo" class="small">0 ingots</div>
        </div>
      </div>

      <div style="margin-top:12px" class="flex">
        <button id="saveBtn" class="buy-btn">Save</button>
        <button id="loadBtn" class="buy-btn">Load</button>
        <button id="resetBtn" class="buy-btn">Hard Reset</button>
      </div>
    </div>
  </div>

  <script>
    // --- Game state ---
    const state = {
      coins: 0,
      totalCoins: 0,
      clicks: 0,
      playSeconds: 0,
      cps: 0,
      bestCoins: 0,
      prestige: 0,
      producers: [
        { id: 'hand', name: 'Miner', baseCost: 15, qty: 0, baseCps: 0.1 },
        { id: 'drill', name: 'Drill', baseCost: 120, qty: 0, baseCps: 1 },
        { id: 'factory', name: 'Factory', baseCost: 1500, qty: 0, baseCps: 10 }
      ],
      upgrades: [
        { id: 'click2', name: 'Power Pick', desc: '+1 click value', cost: 100, bought: false, apply(s){ s.clickValue = (s.clickValue||1)+1 }},
        { id: 'prodBoost', name: 'Improved Gears', desc: 'Producers +20% output', cost: 1000, bought:false }
      ],
      clickValue: 1,
      lastTick: Date.now()
    }

    // --- Helpers ---
    const $ = id => document.getElementById(id)
    function format(n){ return Math.floor(n).toLocaleString() }

    // --- Build UI ---
    const producersEl = $('producers')
    const upgradesEl = $('upgrades')

    function buildProducers(){
      producersEl.innerHTML = ''
      state.producers.forEach(p => {
        const div = document.createElement('div')
        div.className = 'producer'
        div.innerHTML = `<div>
            <h3>${p.name} <small style="display:block;color:var(--muted)">x${p.qty} • ${ (p.baseCps * p.qty).toFixed(1) } cps</small></h3>
          </div>
          <div>
            <div class="small">${format(costFor(p))} coins</div>
            <button class="buy-btn" data-id="${p.id}">Buy</button>
          </div>`
        producersEl.appendChild(div)
      })
    }

    function buildUpgrades(){
      upgradesEl.innerHTML = ''
      state.upgrades.forEach(u => {
        const div = document.createElement('div')
        div.className = 'upgrade'
        div.innerHTML = `<div>
            <div style="font-weight:700">${u.name}</div>
            <small>${u.desc}</small>
          </div>
          <div>
            <div class="small">${format(u.cost)}</div>
            <button class="buy-btn" data-upgrade="${u.id}" ${u.bought? 'disabled' : ''}>${u.bought? 'Owned' : 'Buy'}</button>
          </div>`
        upgradesEl.appendChild(div)
      })
    }

    function costFor(p){
      // exponential price scaling
      return Math.floor(p.baseCost * Math.pow(1.15, p.qty))
    }

    function totalCps(){
      let total = 0
      state.producers.forEach(p=>{
        let base = p.baseCps * p.qty
        total += base
      })
      // upgrade buffs
      if(state.upgrades.find(u=>u.id==='prodBoost'&&u.bought)) total *= 1.2
      // prestige multiplier
      total *= (1 + state.prestige * 0.05)
      return total
    }

    // --- Interaction ---
    $('clickBtn').addEventListener('click',()=>{ state.coins += state.clickValue; state.totalCoins += state.clickValue; state.clicks++; pulse(); updateUI() })

    producersEl.addEventListener('click', e=>{
      const id = e.target.dataset.id
      if(!id) return
      const p = state.producers.find(x=>x.id===id)
      const price = costFor(p)
      if(state.coins >= price){ state.coins -= price; p.qty++; buildProducers(); updateUI() }
    })

    upgradesEl.addEventListener('click', e=>{
      const uid = e.target.dataset.upgrade
      if(!uid) return
      const u = state.upgrades.find(x=>x.id===uid)
      if(state.coins >= u.cost && !u.bought){ state.coins -= u.cost; u.bought = true; if(u.apply) u.apply(state); updateUI(); buildUpgrades() }
    })

    $('prestigeBtn').addEventListener('click', ()=>{
      const potential = Math.floor(Math.sqrt(state.totalCoins/1000))
      if(potential <= state.prestige){ alert('Not enough total coins to gain more ingots.'); return }
      if(!confirm(`Prestige will reset your coins and purchases\nGain ${potential - state.prestige} golden ingots?`)) return
      state.prestige = potential
      // reset
      state.coins = 0
      state.totalCoins = 0
      state.clickValue = 1
      state.producers.forEach(p=>p.qty=0)
      state.upgrades.forEach(u=>u.bought=false)
      buildProducers(); buildUpgrades(); updateUI()
    })

    $('saveBtn').addEventListener('click', saveGame)
    $('loadBtn').addEventListener('click', loadGame)
    $('resetBtn').addEventListener('click', ()=>{ if(confirm('Hard reset? This will clear save and prestige.')){ localStorage.removeItem('coin_save'); location.reload() } })

    // keyboard: space to mine
    window.addEventListener('keydown', e=>{ if(e.code==='Space'){ e.preventDefault(); $('clickBtn').click() } })

    // --- Game loop ---
    function tick(){
      const now = Date.now()
      const dt = (now - state.lastTick)/1000
      state.lastTick = now
      const produced = totalCps() * dt
      state.coins += produced
      state.totalCoins += produced
      state.playSeconds += dt
      state.cps = totalCps()
      if(state.coins > state.bestCoins) state.bestCoins = Math.floor(state.coins)
      updateUI()
    }

    function updateUI(){
      $('coins').textContent = format(state.coins)
      $('cps').textContent = state.cps.toFixed(1)
      $('clicks').textContent = state.clicks
      $('statCPS').textContent = state.cps.toFixed(2)
      $('bestCoins').textContent = format(state.bestCoins)
      $('playTime').textContent = Math.floor(state.playSeconds)+'s'
      $('prestigeInfo').textContent = state.prestige + ' ingots'
      // update producer list live
      buildProducers()
    }

    function pulse(){
      const btn = $('clickBtn')
      btn.animate([{transform:'scale(1)'},{transform:'scale(0.96)'},{transform:'scale(1)'}],{duration:180,iterations:1})
    }

    // --- Persistence ---
    function saveGame(){
      const s = JSON.stringify(state)
      localStorage.setItem('coin_save', s)
      alert('Game saved')
    }
    function loadGame(){
      const s = localStorage.getItem('coin_save')
      if(!s){ alert('No save found') ; return }
      try{ const obj = JSON.parse(s)
        // merge carefully
        Object.assign(state, obj)
        // ensure methods / defaults
        state.lastTick = Date.now()
        buildProducers(); buildUpgrades(); updateUI()
        alert('Save loaded')
      }catch(e){ alert('Failed to load save') }
    }

    // auto-save every 20s
    setInterval(()=>{ localStorage.setItem('coin_save', JSON.stringify(state)) }, 20000)

    // start
    buildProducers(); buildUpgrades(); updateUI();
    state.lastTick = Date.now()
    setInterval(tick, 100)

    // quick load if save exists
    if(localStorage.getItem('coin_save')) loadGame()

  </script>
</body>
</html>
