<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coinsmith — Enhanced Idle Game</title>
  <style>
    :root{--bg:#0d1117;--card:#161b22;--accent:#facc15;--muted:#9ca3af;--btn:#2563eb;--btn-hover:#1d4ed8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;background:linear-gradient(180deg,#0d1117,#111827);color:#e5e7eb;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .app{width:1100px;max-width:100%;display:grid;grid-template-columns:1fr 360px;gap:20px}
    .card{background:var(--card);border:1px solid rgba(255,255,255,0.08);padding:18px;border-radius:14px;box-shadow:0 6px 30px rgba(0,0,0,0.5)}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    h1{font-size:24px;margin:0;color:var(--accent)}
    .subtitle{color:var(--muted);font-size:13px}
    .main{padding:18px;min-height:400px}
    .resource{font-size:40px;font-weight:800;color:var(--accent);text-shadow:0 0 6px rgba(250,204,21,0.5)}
    .click-btn{margin-top:18px;background:linear-gradient(180deg,var(--btn),var(--btn-hover));border:none;padding:18px;border-radius:10px;font-weight:700;font-size:18px;width:100%;cursor:pointer;color:#fff;box-shadow:0 6px 18px rgba(37,99,235,0.4);transition:transform 0.1s}
    .click-btn:hover{transform:scale(1.05)}
    .click-btn:active{transform:scale(0.96)}
    .producers{display:grid;gap:12px;margin-top:18px}
    .producer{display:flex;justify-content:space-between;align-items:center;padding:14px;border-radius:10px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.06);transition:background 0.2s}
    .producer:hover{background:rgba(255,255,255,0.06)}
    .producer h3{margin:0;font-size:15px;color:#fff}
    .producer small{color:var(--muted)}
    .buy-btn{background:var(--accent);border:none;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600;color:#111}
    .buy-btn:hover{opacity:0.9}
    .panel{padding:18px}
    .stat{display:flex;justify-content:space-between;color:var(--muted);margin-bottom:10px;font-size:14px}
    .upgrades{margin-top:14px}
    .upgrade{padding:12px;border-radius:10px;background:rgba(255,255,255,0.04);display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;border:1px solid rgba(255,255,255,0.06)}
    .upgrade div{color:#fff}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:16px;color:var(--muted);font-size:14px}
    .prestige{background:#1f2937;border:1px solid rgba(255,255,255,0.08);padding:12px;border-radius:10px;margin-top:16px}
    .prestige strong{color:var(--accent)}
    .flex{display:flex;gap:10px}
    @media(max-width:960px){.app{grid-template-columns:1fr;}.panel{order:2}}
  </style>
</head>
<body>
  <div class="app">
    <div class="card main">
      <header>
        <div>
          <h1>Coinsmith</h1>
          <div class="subtitle">Click coins, hire producers, unlock upgrades, and prestige!</div>
        </div>
        <div class="subtitle">v2.0 • Auto-save</div>
      </header>

      <div>
        <div class="resource" id="coins">0</div>
        <div class="subtitle">Coins</div>
        <button id="clickBtn" class="click-btn">Mine +1</button>
      </div>

      <div class="producers" id="producers"></div>

      <div class="footer">
        <div>CPS: <span id="cps">0</span></div>
        <div>Clicks: <span id="clicks">0</span></div>
      </div>
    </div>

    <div class="card panel">
      <h3 style="margin:0 0 10px;color:#fff">Upgrades & Stats</h3>
      <div class="stat"><div>Coins/sec</div><div id="statCPS">0</div></div>
      <div class="stat"><div>Best coins</div><div id="bestCoins">0</div></div>
      <div class="stat"><div>Play time</div><div id="playTime">0s</div></div>

      <div class="upgrades" id="upgrades"></div>

      <div class="prestige">
        <strong>Prestige</strong>
        <div class="subtitle">Reset for Golden Ingots — boosts your income</div>
        <div style="margin-top:8px" class="flex">
          <button id="prestigeBtn" class="buy-btn">Prestige</button>
          <div style="align-self:center" id="prestigeInfo" class="subtitle">0 ingots</div>
        </div>
      </div>

      <div style="margin-top:14px" class="flex">
        <button id="saveBtn" class="buy-btn">Save</button>
        <button id="loadBtn" class="buy-btn">Load</button>
        <button id="resetBtn" class="buy-btn" style="background:#ef4444;color:#fff">Hard Reset</button>
      </div>
    </div>
  </div>

  <script>
    const state = {
      coins: 0,
      totalCoins: 0,
      clicks: 0,
      playSeconds: 0,
      cps: 0,
      bestCoins: 0,
      prestige: 0,
      producers: [
        { id: 'miner', name: 'Miner', baseCost: 15, qty: 0, baseCps: 0.2 },
        { id: 'drill', name: 'Drill', baseCost: 100, qty: 0, baseCps: 1 },
        { id: 'factory', name: 'Factory', baseCost: 1200, qty: 0, baseCps: 12 },
        { id: 'city', name: 'Mining City', baseCost: 15000, qty: 0, baseCps: 120 }
      ],
      upgrades: [
        { id: 'click2', name: 'Power Pick', desc: '+1 per click', cost: 100, bought: false, apply(s){ s.clickValue = (s.clickValue||1)+1 }},
        { id: 'click3', name: 'Diamond Pick', desc: '+5 per click', cost: 500, bought: false, apply(s){ s.clickValue += 5 }},
        { id: 'prodBoost', name: 'Efficient Gears', desc: 'Producers +25%', cost: 1500, bought:false },
        { id: 'megaBoost', name: 'AI Automation', desc: 'All output x2', cost: 10000, bought:false }
      ],
      clickValue: 1,
      lastTick: Date.now()
    }

    const $ = id => document.getElementById(id)
    function format(n){ return Math.floor(n).toLocaleString() }

    const producersEl = $('producers')
    const upgradesEl = $('upgrades')

    function buildProducers(){
      producersEl.innerHTML = ''
      state.producers.forEach(p => {
        const div = document.createElement('div')
        div.className = 'producer'
        div.innerHTML = `<div>
            <h3>${p.name} <small>x${p.qty} • ${(p.baseCps * p.qty).toFixed(1)} cps</small></h3>
          </div>
          <div>
            <div class="subtitle">${format(costFor(p))} coins</div>
            <button class="buy-btn" data-id="${p.id}">Buy</button>
          </div>`
        producersEl.appendChild(div)
      })
    }

    function buildUpgrades(){
      upgradesEl.innerHTML = ''
      state.upgrades.forEach(u => {
        const div = document.createElement('div')
        div.className = 'upgrade'
        div.innerHTML = `<div>
            <div style="font-weight:700">${u.name}</div>
            <small>${u.desc}</small>
          </div>
          <div>
            <div class="subtitle">${format(u.cost)}</div>
            <button class="buy-btn" data-upgrade="${u.id}" ${u.bought? 'disabled' : ''}>${u.bought? 'Owned' : 'Buy'}</button>
          </div>`
        upgradesEl.appendChild(div)
      })
    }

    function costFor(p){ return Math.floor(p.baseCost * Math.pow(1.15, p.qty)) }

    function totalCps(){
      let total = 0
      state.producers.forEach(p=> total += p.baseCps * p.qty)
      if(state.upgrades.find(u=>u.id==='prodBoost'&&u.bought)) total *= 1.25
      if(state.upgrades.find(u=>u.id==='megaBoost'&&u.bought)) total *= 2
      total *= (1 + state.prestige * 0.1)
      return total
    }

    $('clickBtn').addEventListener('click',()=>{ state.coins += state.clickValue; state.totalCoins += state.clickValue; state.clicks++; pulse(); updateUI() })

    producersEl.addEventListener('click', e=>{
      const id = e.target.dataset.id
      if(!id) return
      const p = state.producers.find(x=>x.id===id)
      const price = costFor(p)
      if(state.coins >= price){ state.coins -= price; p.qty++; buildProducers(); updateUI() }
    })

    upgradesEl.addEventListener('click', e=>{
      const uid = e.target.dataset.upgrade
      if(!uid) return
      const u = state.upgrades.find(x=>x.id===uid)
      if(state.coins >= u.cost && !u.bought){ state.coins -= u.cost; u.bought = true; if(u.apply) u.apply(state); buildUpgrades(); updateUI() }
    })

    $('prestigeBtn').addEventListener('click', ()=>{
      const potential = Math.floor(Math.sqrt(state.totalCoins/2000))
      if(potential <= state.prestige){ alert('Not enough coins to prestige.'); return }
      if(!confirm(`Prestige will reset your progress. Gain ${potential - state.prestige} golden ingots.`)) return
      state.prestige = potential
      state.coins = 0; state.totalCoins = 0; state.clickValue = 1
      state.producers.forEach(p=>p.qty=0)
      state.upgrades.forEach(u=>u.bought=false)
      buildProducers(); buildUpgrades(); updateUI()
    })

    $('saveBtn').addEventListener('click', saveGame)
    $('loadBtn').addEventListener('click', loadGame)
    $('resetBtn').addEventListener('click', ()=>{ if(confirm('Hard reset?')){ localStorage.removeItem('coin_save'); location.reload() } })

    window.addEventListener('keydown', e=>{ if(e.code==='Space'){ e.preventDefault(); $('clickBtn').click() } })

    function tick(){
      const now = Date.now()
      const dt = (now - state.lastTick)/1000
      state.lastTick = now
      const produced = totalCps() * dt
      state.coins += produced
      state.totalCoins += produced
      state.playSeconds += dt
      state.cps = totalCps()
      if(state.coins > state.bestCoins) state.bestCoins = Math.floor(state.coins)
      updateUI()
    }

    function updateUI(){
      $('coins').textContent = format(state.coins)
      $('cps').textContent = state.cps.toFixed(1)
      $('clicks').textContent = state.clicks
      $('statCPS').textContent = state.cps.toFixed(2)
      $('bestCoins').textContent = format(state.bestCoins)
      $('playTime').textContent = Math.floor(state.playSeconds)+'s'
      $('prestigeInfo').textContent = state.prestige + ' ingots'
      buildProducers()
    }

    function pulse(){
      $('clickBtn').animate([{transform:'scale(1)'},{transform:'scale(0.92)'},{transform:'scale(1)'}],{duration:180,iterations:1})
    }

    function saveGame(){ localStorage.setItem('coin_save', JSON.stringify(state)); alert('Game saved') }
    function loadGame(){
      const s = localStorage.getItem('coin_save')
      if(!s){ alert('No save found'); return }
      try{ Object.assign(state, JSON.parse(s)); state.lastTick = Date.now(); buildProducers(); buildUpgrades(); updateUI(); alert('Save loaded') }catch(e){ alert('Failed to load save') }
    }

    setInterval(()=>{ localStorage.setItem('coin_save', JSON.stringify(state)) }, 20000)
    buildProducers(); buildUpgrades(); updateUI(); state.lastTick = Date.now()
    setInterval(tick, 100)
    if(localStorage.getItem('coin_save')) loadGame()
  </script>
</body>
</html>
